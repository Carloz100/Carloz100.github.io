<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Live Stream | Watch Now</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow-x: hidden;
        }

        /* Header Styling */
        header {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        /* Main Content Container */
        .container {
            max-width: 1200px;
            width: 90%;
            margin-top: 100px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        /* Video Player Styling */
        video {
            width: 100%;
            height: auto;
            border: 2px solid #fff;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Footer Styling */
        footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                font-size: 1.5rem;
                padding: 10px 0;
            }

            video {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>Sports Live Streaming</header>

    <!-- Main Content -->
    <div class="container">
        <!-- Video Player -->
        <video id="video" controls autoplay></video>

        <!-- Footer -->
        <footer>&copy; 2025 Sports Live Stream. All rights reserved.</footer>
    </div>

    
    <!-- Script to Load Video -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var video = document.getElementById('video');

            // Base64 Encoded Video URL
            var encodedSrc = "aHR0cHM6Ly8wMDEuZmNscGxheWVyLm9ubGluZS9saXZlL2Nzc3RyZWFtMS9wbGF5bGlzdC5tM3U4P2lkPTEwMDEmcGs9YTAyYjNmMjkzZjVhM2QwNGFkNzFhOGFmZmY4MjY3NWIwM2IxYzI0ODJhMDNjY2ZhZjU2YTM2MmI1OTFmMjg0NA==";

            function decodeBase64(str) {
                return decodeURIComponent(escape(window.atob(str)));
            }

            var videoSrc = decodeBase64(encodedSrc); // Decode video URL

            function playVideo() {
                if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(videoSrc);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        video.play().catch(error => console.error("Playback error:", error));
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = videoSrc;
                    video.addEventListener('loadedmetadata', function () {
                        video.play().catch(error => console.error("Native playback error:", error));
                    });
                } else {
                    alert("Your browser does not support HLS streaming.");
                }
            }

            playVideo();

            // Retry on network issues
            video.addEventListener('error', function () {
                console.log("Retrying playback...");
                playVideo();
            });
        });
    </script>
</body>
</html>
